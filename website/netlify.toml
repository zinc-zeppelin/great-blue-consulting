[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_ELEVENLABS_AGENT_ID = "agent_5501k0vy6b9zet2v2vabyytrs0y9"

[[redirects]]
  from = "/api/consultation"
  to = "https://primary-production-d8cb.up.railway.app/webhook/consultation"
  status = 200
  force = true
  [redirects.headers]
    X-From = "GreatBlue-Website"

# Placeholder for future API routes
[[redirects]]
  from = "/api/*"
  to = "https://n8n.greatblueai.com/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Form handling
[forms]
  mode = "post"